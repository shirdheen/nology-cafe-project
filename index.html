<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pink Coffee Corner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rammetto+One&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/89994faf41.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

    <header>
        <i class="fa-solid fa-mug-hot"></i>
        <div>
            <ul class="navbar">
                <li class="navbar__item"><a href="#" class="navbar__link">ABOUT</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">CONTACT</a></li
            </ul>
        </div>
    </header>

    <main>
      <section class="block-1">
        <section class="title-card">
          <div class="title-card__text">
            <h1>The Pink Coffee Corner</h1>
            <h3> Best coffee in Melbourne</h3>
          </div>
            <button>See reviews</button>
        </section>
        <section class="title-image">
          <img src="./images/hero_image.jpg" alt="hero-image" />
        </section>
      </section>

      <section class="block-2">
        <h2>Our Menu</h2>
        <section class="food">
          <div class="dropdown">
            <input type="checkbox" id="dropdown-toggle" class="dropdown-toggle">
            <label for="dropdown-toggle" class="dropdown-label">
              <span class="dropdown-icon">&#9654;</span>Food
            </label>
            <div class="dropdown-content">
              <div class="menu-item">
                  <img src="./images/chocolate_cupcake.jpg" alt="Chocolate Cupcake">
                  <p>Chocolate Cupcake</p>
                  <p> Vegan</p>
              </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
